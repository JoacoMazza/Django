<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburguesas</title>
</head>
<body>
    <h1>Nuestro Menu</h1>
    {% for burga in burgas %}

            <p>Nuestro Menu: {{burga}}</p>
        {% endif %}
    {% endfor %}
</body>
</html>
