<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas</title>
</head>
<body>
    <h1>Notas</h1>
    {% for nota in notas %}
        {% if nota < 4 %}
            <p>Desaprbado: {{nota}}</p>
        {% else %}
            <p>Aprobado: {{nota}}</p>
        {% endif %}
    {% endfor %}
</body>
</html>
